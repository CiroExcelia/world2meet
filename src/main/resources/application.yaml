spring:

    application:
        name: spaceships

    datasource:
        url: jdbc:postgresql://localhost:5432/excelia
        username: postgres
        password: secret

    flyway:
        locations: classpath:db/migrations

    jpa:
        open-in-view: false # to disable unnecessary log warning

    docker:
        compose:
            file: infra/database/compose.yaml
            lifecycle-management: start_only

    mvc:
        problemdetails:
            enabled: true